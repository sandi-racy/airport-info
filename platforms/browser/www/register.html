<html>

<head>
    <meta charset="utf-8" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <title>Airport Info</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <div class="app">
      <div class="hero">
        <div class="hero__header">
          <h1>Airport Info</h1>
        </div>
      </div>
      <div class="sign-up">
        <div class="row">
          <form class="col s12">
            <div class="sign-up__name">
              <h2>Hi, Muslim Al Fatih</h2>
              <p>Please enter your data</p>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="phone" type="number" class="validate">
                <label for="phone">Phone Number</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="flight" type="text" class="validate">
                <label for="flight">Flight Number</label>
              </div>
            </div>
            <div class="row">
              <p>Categories</p>
              <div class="col s12">
                <p>
                  <input type="checkbox" id="transportation" />
                  <label for="transportation">Transportation</label>
                </p>
                <p>
                  <input type="checkbox" id="food-beverage" />
                  <label for="food-beverage">Food and Beverage</label>
                </p>
                <p>
                  <input type="checkbox" id="bank" />
                  <label for="bank">Bank</label>
                </p>
              </div>
            </div>

            <div class="row">
              <p>Notification</p>
              <div class="col s12">
                <p>
                  <input type="checkbox" id="sms" />
                  <label for="sms">SMS</label>
                </p>
                <p>
                  <input type="checkbox" id="notif" />
                  <label for="notif">Notification</label>
                </p>
              </div>
            </div>

            <div class="row">
              <div class="sign-up__button">
                <button class="waves-effect waves-light blue btn"><i class="material-icons left"></i>Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
